language: haskell

branches:
  only:
    - master
    - develop

cache:
  directories:
    - "$HOME/.stack/"
    - "$HOME/.stack-work/"

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  - chmod a+x ~/.local/bin/stack

install:
  - stack +RTS -N2 -RTS setup
  - stack +RTS -N2 -RTS build --only-snapshot

script:
  - stack +RTS -N2 -RTS build --test

before_deploy:
  - zip slack-export-indexer-linux-x86_64.zip $(stack path --local-install-root)/bin/slack-export-indexer

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: slack-export-indexer-linux-x86_64.zip
  on:
    tags: true

notifications:
  email: true
